    <div id="root">
      <script>
        document.addEventListener("DOMContentLoaded", function() {
      var carousel = document.getElementById("carouselExample");
    
      if (carousel) {
        var myCarousel = new Carousel(carousel, {
          interval: 4000
        });
      }
    });
    
    function Carousel(element, options) {
      this.element = element;
      this.interval = options.interval || 5000; // Intervalo predeterminado de 5 segundos
    
      var that = this;
    
      this.start = function() {
        that.intervalId = setInterval(function() {
          that.next();
        }, that.interval);
      };
    
      this.stop = function() {
        clearInterval(that.intervalId);
      };
    
      this.next = function() {
        // Lógica para cambiar a la siguiente diapositiva
        console.log("Cambiar a la siguiente diapositiva");
      };
    
      // Iniciar el carrusel cuando se carga la página
      this.start();
    }
